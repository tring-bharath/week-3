<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tringapps</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="bg-dark">
    <div class="row">
      <div class="col col-6 ">
        <div class="h1 text-white ps-5 py-3" style="font-family: sans-serif;">tringapps</div>
        <div class="container">
          <div class="btns d-flex justify-content-center">
            <div class="btn btn1 bg-warning" onclick="showForm('signInForm')">Sign-In</div>
            <div class="btn btn2 text-white" onclick="showForm('sign-up')">Sign-Up</div>
          </div>
          <div id="signUpForm" class="form-container">
            <form action="" class="p-5">
              <div class="form-group container">
                <fieldset>
                  <label class="form-label text-white" for="name">Name</label>
                  <input type="text" class="form-control bg-dark" id="name" placeholder="Enter Email" required />
                </fieldset>
                <fieldset class="mt-3">
                  <label class="form-label text-white" for="Email">Email</label>
                  <input type="password" class="form-control bg-dark" id="password" placeholder="Enter Password"
                    required />
                </fieldset>
                <fieldset class="mt-3">
                  <label for="language-select" class="text-white mb-2 ">Language</label>
                  <select class="language bg-dark text-white" id="language-select">
                    <option>--Select-option--</option>
                    <option>English</option>
                    <option>Tamil</option>
                    <option>Telungu</option>
                    <option>Malayalam</option>
                  </select>
                  <label for="language-select" class="text-white mb-2 ">Language</label>
                  <div class="row">
                    <div class="col col-3 m-0">
                      <select class="number bg-dark text-white" id="language-select">
                        <option>+91</option>
                        <option>+1</option>
                        <option>+100</option>
                        <option>+38</option>
                        <option>+67</option>
                      </select>
                    </div>
                    <div class="col col-9 div-number">
                      <input type="number" class="form-control bg-dark col-10" id="number" placeholder="Phone Number"
                        required />
                    </div>
                  </div>
                </fieldset>
                <fieldset>
                  <label class="form-label text-white" for="password">Password</label>
                  <input type="password" class="form-control bg-dark" id="password" placeholder="Enter Password"
                    required />
                </fieldset>
                <fieldset class=" mt-3">
                  <div>
                    <input type="checkbox" class="box" id="checkbox1"></input>
                    <label for="checkbox1" class="text-white">Remember me</label>
                  </div>
                  <div>
                    <input type="checkbox" class="box" id="checkbox2"></input>
                    <label for="checkbox2" class="text-white">I agree to terms and conditions</label>
                  </div>
                  <div>
                    <input type="radio" class="box" id="checkbox3" ></input>
                    <label for="checkbox3" class="text-white">I'm over 18</label>
                  </div>
                </fieldset>
                <div class="btn btn-warning col-12 mt-5 mb-3 ">Submit</div>
                <div class="or text-white">OR</div>
                <div class="btn btn-white bg-white col-12 mt-3">Sign up with Google <img src="ic_google.png" alt="">
                </div>
                <div class="Sign-Up text-warning d-flex justify-content-center mt-4">Don't have account?Sign-up</div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col col-6 p-0">
        
      </div>
    </div>
  </div>
</body>

</html>
